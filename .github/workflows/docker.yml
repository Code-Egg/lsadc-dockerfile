name: docker-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  FOLDER: template
  LSLB_VERSION: 3.1.6

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        TAG: [latest,'']
    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: |
          cd ${{ env.FOLDER }}
          bash build.sh --lslb ${{ env.LSLB_VERSION }} --tag ${{ matrix.TAG }}
          docker images
      - name: Verify
        run: |
          docker-compose up -d
          docker ps 
          sleep 10
          curl -sIk https://localhost:7090/ | grep -i LiteSpeed